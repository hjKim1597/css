<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            border: 1px solid #777;
            /* min-width: 500px; /* 500px 이하로는 줄지 않는다. 501px 부터는 사이즈 내용물에 따라 가변 */
            /* min-height: 500px; 높이는 보통 고정으로 잡지 않음 // 자연스럽게 높이가 변경되게 하는 것이 좋음 */ 

            max-width: 500px; /* 500px 이상 커지지 않음 // 499px이하부터는 내용물에 따라 가변됨*/
            max-height: 500px;
        }
        .box {
            border: 1px solid #777;
            padding: 0 20px;
            width: 100px;
            height: 100px;
            /* box-sizing: content-box; 기본값: - 크기의 결정을 (컨텐츠 + 패딩 + 보더)로 한다 */
            box-sizing: border-box; / /* 박스 크기의 결정을 패딩 과 보더를 포함시켜서 너비를 결정*/

        }

    </style>

</head>
<body>

    <p>
        hello world<br>
        hello world<br>
        hello world<br>
        hello world<br>
        
    </p>

    <div class="box">
        **박스-사이징 속성**
    </div>



</body>
</html>
