<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- 부트스트랩 css 링크 -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- 제이쿼리(부트스트랩보다 먼저 링크해야함) -->
        <script src="js/jquery-3.7.1.min.js"></script>
        <!-- 부트스트랩 js링크 -->
        <script src="js/bootstrap.min.js"></script>

</head>
<body>
    
    <!-- 
        그리드 규칙
        container 또는 container-fluid 클래스 안에 
        row 클래스 정의
        row 클래스 안에
        col-x-x정의하면 됩니다

        항상 전체 그리드 의 합 12

    -->
        <!-- 스몰사이즈 이상에서는 4칸 잡음 -->
        <div class="container">
            <div class="row">
                <div class="col-sm-3">스몰3</div>
                <div class="col-sm-3">스몰3</div>
                <div class="col-sm-3">스몰3</div>
                <div class="col-sm-3">스몰3</div>

            </div>
        </div>

        <!-- 스몰에서 3칸 , 모바일에서 2칸 -->
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-xs-6" >스몰4</div>
                <div class="col-sm-4 col-xs-6" >스몰4</div>
                <div class="col-sm-4 col-xs-6" >스몰4</div>
                <div class="col-sm-4 col-xs-6" >스몰4</div>
                <div class="col-sm-4 col-xs-6" >스몰4</div>
                <div class="col-sm-4 col-xs-6" >스몰4</div>
              

            </div>
        </div>

        <!-- 
            데스크탑 환경에서 4칸
            테블릿 환경에서 3칸
            모바일 환경에서 1칸
        -->
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-sm-4 col-xs-12">...?!?!</div>
                <div class="col-lg-3 col-sm-4 col-xs-12">...?!?!</div>
                <div class="col-lg-3 col-sm-4 col-xs-12">...?!?!</div>
                <div class="col-lg-3 col-sm-4 col-xs-12">...?!?!</div>
                <div class="col-lg-3 col-sm-4 col-xs-12">...?!?!</div>
                <div class="col-lg-3 col-sm-4 col-xs-12">...?!?!</div>
                <div class="col-lg-3 col-sm-4 col-xs-12">...?!?!</div>
                <div class="col-lg-3 col-sm-4 col-xs-12">...?!?!</div>
            </div>
        </div>

        <hr>
        <!-- 
            container는 화면의 컨텐츠 양옆의 여백을 잡아주고,
            container-fluid는 화면의 전체화면을 다 사용
        -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">스몰4칸</div>
                <div class="col-sm-3">스몰4칸</div>
                <div class="col-sm-3">스몰4칸</div>
                <div class="col-sm-3">스몰4칸</div>
            </div>
        </div>


</body>
</html>
